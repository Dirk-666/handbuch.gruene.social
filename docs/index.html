<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRUENE.SOCIAL Handbuch</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hier erfährst Du, was GRUENE.SOCIAL ist und wie Du es benutzt.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <div id="app"></div>
  <script>
    var docBase = 'https://github.com/netzbegruenung/handbuch.gruene.social/tree/master/docs/';
    window.$docsify = {
      name: 'GRUENE.SOCIAL Handbuch',
      repo: 'https://github.com/netzbegruenung/handbuch.gruene.social',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      pagination: {
        previousText: 'Zurück',
        nextText: 'Weiter',
        crossChapter: true
      },
      plugins: [
        EditOnGithubPlugin.create(docBase, null, 'Diese Seite verbessern')
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
</body>
</html>
