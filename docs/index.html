<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRUENE.SOCIAL Handbuch</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hier erfährst Du, was GRUENE.SOCIAL ist und wie Du es benutzt.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style type="text/css">
  /* Arvo Gruen - for headlines */
  @font-face {
      font-family: 'Arvo Gruen';
      src: url('https://netzbegruenung.github.io/webfonts/fonts/Arvo_Gruen_2015_10.eot');
      src: url('https://netzbegruenung.github.io/webfonts/fonts/Arvo_Gruen_2015_10.eot?#iefix') format('embedded-opentype'),
          url('https://netzbegruenung.github.io/webfonts/fonts/Arvo_Gruen_2015_10.woff') format('woff');
      font-style: normal;
      font-weight: bold;
      text-rendering: optimizeLegibility;
  }

  /* Arvo Roman - for sub headlines */
  @font-face {
      font-family: 'Arvo';
      src: url('https://netzbegruenung.github.io/webfonts/fonts/arvo_regular.eot');
      src: url('https://netzbegruenung.github.io/webfonts/fonts/arvo_regular.eot?#iefix') format('embedded-opentype'),
          url('https://netzbegruenung.github.io/webfonts/fonts/arvo_regular.woff') format('woff'),
          url('https://netzbegruenung.github.io/webfonts/fonts/arvo_regular.ttf') format('truetype'),
          url('https://netzbegruenung.github.io/webfonts/fonts/arvo_regular.svg') format('svg');
      font-style: normal;
      font-weight: normal;
      text-rendering: optimizeLegibility;
  }

  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
  }
  </style>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <script src="js/edit-on-github.js"></script>
  <div id="app"></div>
  <script>
    var docBase = 'https://github.com/netzbegruenung/handbuch.gruene.social/tree/master/docs/';
    window.$docsify = {
      name: 'GRUENE.SOCIAL Handbuch',
      repo: 'https://github.com/netzbegruenung/handbuch.gruene.social',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      pagination: {
        previousText: 'Zurück',
        nextText: 'Weiter',
        crossChapter: true
      },
      plugins: [
        EditOnGithubPlugin.create(docBase, null, 'Diese Seite verbessern')
      ]
    }
  </script>
  <script src="js/docsify.min.js"></script>
  <script src="js/docsify-pagination.min.js"></script>
  
</body>
</html>
